Sorting the Results using Column Aliases
</p>

<pre class="lpre">
If you wish to avoid using a number in the ORDER BY you can use
the column aliases instead...

	SELECT price * ytd_sales "Revenue", title
	FROM book
    WHERE price > 20
	ORDER BY 'Revenue' DESC;
